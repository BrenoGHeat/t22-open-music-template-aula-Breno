<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Open Music</title>
  </head>
  <body class="">
    <!-- CABEÇALHO -->
    <header class="header">
      <h1 class="header-logo"><span class="header-span">o</span>pen <span class="header-span">m</span>usic</h1>
      <div class="tema-button">
      <button class="header_theme-btn"></button>
    </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
      <!-- SEÇÃO DE FILTRO POR GENERO -->
      <section class="genre-filter">
        <h2 class="title-genre">Gênero Musical</h2>
        <ul class="list-genre">
          <button class="button-filter">Todos</button>

          <button class="button-filter">Pop</button>

          <button class="button-filter">MPB</button>

          <button class="button-filter">Forró</button>

          <button class="button-filter">Samba</button>

          <button class="button-filter">Baião</button>

          <button class="button-filter">Rap</button>

          <button class="button-filter">Hip-Hop</button>
        </ul>
      </section>

      <!-- SEÇÃO DE FILTRO POR PREÇO -->
      <section class="filter-price">
        <div class="title-price-one-two">
          <h2 class="title-price">Definir Preço</h2>
          <h2 class="title-price-two">
            Até <span class="span-title-price"> R$100</span>
          </h2>
        </div>
        <input
          class="barra-price"
          id="barra_price"
          type="range"
          min="0"
          max="150"
          value="150"
        />
      </section>

      <!-- SEÇÃO DE ALBUNS -->
      <section class="albuns-section">
        <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
        <h1 class="album-title">Albuns Encontrados</h1>
        <ul class="albuns-style">
        </ul>
      </section>
    </main>

    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
